<div class="main-container">
    <div class="activate-notification">
        <h5>Turn on/off notifications</h5>
        <mat-slide-toggle [(ngModel)]="notificationsStatus" (change)="onToggleChange()"></mat-slide-toggle>
    </div>
    <div *ngIf="haveUnreadNotifications == true" class="unread-div">
        <h4>Unread</h4>
        <hr>
    </div>
    <div *ngFor="let notification of unreadNotifications" class="notification-card">
        <img [src]='notification.icon'>
        <div class="notification-data">
            <h6>{{notification.title}}</h6>
            <span>{{notification.dateParsed}}</span>
            <p>{{notification.description}}</p>
            <button (click)="markAsRead(notification)">Mark as read</button>
        </div>
    </div>
    <div class="unread-div">
        <hr>
    </div>
    <div *ngFor="let notification of readNotifications" class="notification-card-read">
        <img [src]='notification.icon'>
        <div class="notification-data">
            <h6>{{notification.title}}</h6>
            <span>{{notification.dateParsed}}</span>
            <p>{{notification.description}}</p>
        </div>
    </div>

</div>
