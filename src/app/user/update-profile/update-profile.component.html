
<div class="center-container">
    <h1>Update profile</h1>
    <form action="POST">
        <div class="div-margin">
            <input [value]="name" type="text" required required placeholder="Name"> 
        </div>
        <div class="div-margin">
            <input [value]="lastName" type="text" required required placeholder="Lastname">
        </div>
        <div class="div-margin">
            <input [value]="address" type="text" required required placeholder="Home address">
        </div>
        <div class="div-margin">
            <select class="custom-combobox" [value]="option">
                <option value="option1">Guest</option>
                <option value="option2">Host</option>
            </select>
        </div>
        <div class="div-margin">
            <input  [value]="email" type="text" required required placeholder="Email">
        </div>
        <div class="div-margin">
            <input [value]="phoneNumber" type="tel" required required placeholder="Phone number">
        </div>
        <div class="div-margin">
            <input [value]="password" type="password" required required placeholder="Password">
        </div>
        <div class="div-margin">
            <input [value]="password" type="password" required required placeholder="Password">
        </div>
        <div class="div-margin">
            <button id="button-register">Save</button>
        </div>
    </form>
</div>
