
<div class="center-container">
    <h1>Update profile</h1>
    <form action="POST">
        <div class="div-margin">
            <input [value]="res?.name" type="text" required required placeholder="Name"> 
        </div>
        <div class="div-margin">
            <input [value]="res?.lastname" type="text" required required placeholder="Lastname">
        </div>
        <div class="div-margin">
            <input [value]="res?.address?.postalCode" type="text" required required placeholder="State">
        </div>
        <div class="city-postal">
            <input [value]="res?.address?.city" id="city-input" type="text" required required placeholder="City">
            <input [value]="res?.address?.postalCode" id="postal-input" type="number" required required placeholder="Postal code">
        </div>
        <div class="div-margin">
            <input [value]="res?.address?.street" type="text" required required placeholder="Street">
        </div>
        <div class="div-margin">
            <select class="custom-combobox" [attr.value]="res?.userType">
                <option value="option1">GUEST</option>
                <option value="option2">HOST</option>
            </select>
        </div>
        <div class="div-margin">
            <input  [value]="res?.email" type="text" required required placeholder="Email">
        </div>
        <div class="div-margin">
            <input [value]="res?.phoneNumber" type="tel" required required placeholder="Phone number">
        </div>
        <div class="div-margin">
            <input  type="password" required required placeholder="Password">
        </div>
        <div class="div-margin">
            <input type="password" required required placeholder="Password">
        </div>
        <div class="div-margin">
            <button id="button-register">Save</button>
        </div>
        <div class="div-margin">
            <button id="button-delete">Delete profile</button>
        </div>
    </form>
</div>
