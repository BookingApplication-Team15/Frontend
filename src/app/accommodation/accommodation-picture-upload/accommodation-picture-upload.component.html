<div class="container">
	<ngx-dropzone class="custom-dropzone" (change)="onDrop($event)">
		<img src="assets/images/upload_image.svg" alt="Slika" class="dropzone-image">
	</ngx-dropzone>
	<div class="image-container">
		<div *ngFor="let file of files; let i = index" class="image">
			<img [src]="imagePreviews[i]" alt="Preview" width="100" height="100" *ngIf="imagePreviews[i]">
		</div>
	</div>
</div>
