<div class="container">
	<ngx-dropzone class="custom-dropzone" (change)="onDrop($event)">
		<img src="assets/images/upload_image.svg" alt="Slika" class="dropzone-image">
	</ngx-dropzone>
	<h5>Image preview:</h5>
	<div class="image-container">
		<div *ngFor="let file of files; let ind = index" class="image">
			<div class="image-wrapper">
				<img [src]="imagePreviews[ind]" alt="Preview" width="100" height="100" *ngIf="imagePreviews[ind]"
						class="brightness">
				<i class="bi bi-x-lg delete-icon" (click)="deleteImage(ind)"></i>
			</div>
		</div>
	</div>
	<div class="validateMessage">
		<p *ngIf="maxNumberOfPictures">Max number of pictures is 10</p>
	</div>
</div>
